<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard</title>
</head>
<body>
	<h1 class="" id="title">Leaderboard</h1>

	<main class="" id="main-UI">
		
		<div class="" id="output-UI">
			
			<header id="oui-header">
				<h2 class="" id="oui-title">Recent scores</h2>
				<button id="refresh-btn" type="button">Refresh</button>
			</header>

			<div class="" id="oui-scores">
				<!-- Content created dynamically -->
			</div>

		</div>

		<div class="" id="input-UI">

			<h2 class="" id="iui-title">Add your score</h2>

			<input id="iui-name" type="text" placeholder="Your name">
			<input id="iui-score" type="number" placeholder="Your score">

			<button id="submit-btn" type="button">Submit</button>

		</div>
	
	</main>

	<script src="./index.js"></script>
</body>
</html>
